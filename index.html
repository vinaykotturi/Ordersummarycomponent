<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="flex">
    <div class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <h1 class="card__content--title">Order Summary</h1>
        <p class="card__content--para">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        
        <div class="card__content__plan flex">
          <div class="card__content__plan--container flex">
            <img src="./images/icon-music.svg" alt="music icon" class="card__content__plan--container-musicIcon">
            <div class="card__content__plan--container-annualPlan">
              <p>Annual Plan</p>
              <span>&dollar; 59.99/year</span>
            </div>
          </div>
          <a href="/" class="card__content__plan--change">Change</a>
        </div>

        <a href="/" class="card__content--btn">Proceed to Payment</a>
        <a href="/" class="card__content--cancel">Cancel Order</a> 
      </div>
    </div>
  </section>

</body>
</html>
